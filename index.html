<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clocks</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="bgImg"></div>
    <div class="container">
        <h1>World clock</h1>

        <div class="enterContainer" id="enterContainer">
            <label for="">Enter your country:</label>
            <input placeholder="e.g. Israel" list="countriesList" id="countryInput">

            <datalist id="countriesList"></datalist>

            <input type="button" value="Send" id="send"><br /><br />
        </div>

        <button id="changeCountry">Change country</button>

        <div class="flex">
            <div id="output"></div>
            <div id="flagsDiv"></div>
        </div>

        <div id="mapDiv"></div>


        <div class="boxesContainer">
            <div class="box" id="israel">
                <!-- Israel -->
            </div>
            <div class="box" id="thailand">
                <!-- thailand -->
            </div>
            <div class="box" id="germany">
                <!-- germany -->
            </div>
            <div class="box" id="iceland">
                <!-- iceland -->
            </div>
            <div class="box" id="japan">
                <!-- Japan -->
            </div>
        </div>

    </div>
</body>

</html>
